<mat-toolbar color="primary">
    <div>
        <button mat-button class="posts-btn" (click)="redirectLink()">Posts</button>
        <button mat-raised-button color="accent" class="todos-btn" >Todos ({{ incompleteTodo$ | async }})</button>
    </div>
    <div>
        <span *ngIf="user$ | async as user">{{user.name}} (<a [href]="'http://' +user.website"
             class="redirect"   target="_blank">{{user.company.name}}</a>)</span>
        <button mat-raised-button (click)="logout()">Log Out</button>
    </div>
 
</mat-toolbar>
<div class="main-area">
    <mat-card class="mat-elevation-z4">
        <router-outlet></router-outlet>
    </mat-card>
</div>
